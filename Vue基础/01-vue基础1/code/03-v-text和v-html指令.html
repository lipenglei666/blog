<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-html="htmlStr"></div>
        <hr>
        <p>{{msg}}</p>
        <hr>
        <p v-text="msg"></p>
        <hr>
    </div>
    <script src="lib/vue-2.5.16.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                htmlStr:'<h2>标题2</h2>'
            }
        })
    </script>
</body>

</html>
