<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue -->
    <script src="lib/vue-2.5.16.js"></script>
</head>
<body>
    <!-- mvvm中的 【view】 -->
    <div id="app">
        <!-- 
            {{}} 插值表达式
         -->
        <h1>{{msg}}</h1>
    </div>

    <script>
        //vue实例 mvvm中的 【vm】
        var vm = new Vue({
            // el 表示要控制html结构
            el:'#app', 
            // data 数据 mvvm中的 【model】
            data:{
                msg:'hello'
            }

        });
    </script>
</body>
</html>
