<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="btnClick('哈哈哈')">点击</button>
      <button @click="btnClick('哈哈哈')">点击</button>
    </div>


    <script src="lib/vue-2.5.16.js"></script>
    <script>
      var vm = new Vue({
        el:"#app",
        // 存放方法
        methods:{
          btnClick(a){
            alert('hello' +a )
          }
        }
      });
      // v-on:事件名="事件处理函数"
      // 简写方式：@事件名="事件处理函数"
    </script>
  </body>
</html>
