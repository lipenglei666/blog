<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="number" v-model:value="v1">
      +
      <input type="number" v-model:value="v2">
      <input type="button" @click="getSum" value="=">
      <input type="text" :value="result" readonly>
    </div>

    <script src="lib/vue-2.5.16.js"></script>
    <script>
      var vm = new Vue({
        el:"#app",
        data:{
          v1:1,
          v2:1,
          result:2
        },
        methods:{
          getSum(){
            this.result = Number(this.v1) + Number(this.v2);
          }
        }
      })
    </script>
  </body>
</html>
