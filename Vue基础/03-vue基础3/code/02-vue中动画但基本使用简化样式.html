<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 动画离开之前的状态 动画进入之后的状态  */
    .v-leave,.v-enter-to {
      transform: translateY(0);
    }

    /* 动画离开之后的状态 动画进入之前的状态*/
    .v-leave-to,.v-enter {
      transform: translateY(150px)
    }

    /* 动画运动期间的过渡效果设置 */
    .v-leave-active,.v-enter-active {
      transition: all 0.5s;
    }

    
  </style>
</head>

<body>
  <div id="app">
    <button @click="flag=!flag">toggle1</button>
    <!-- 
      transition标签，vue中提供但标签，用来实现动画。把要动画的元素嵌套在transition标签中。
     -->
    <transition>
      <h2 v-show="flag">hello</h2>
    </transition>
    
  </div>

  <script src="lib/vue-2.5.16.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false
      },
      methods: {

      }
    })
  </script>
</body>

</html>
